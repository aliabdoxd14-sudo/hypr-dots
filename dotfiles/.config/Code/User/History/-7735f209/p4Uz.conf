# Fonts
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size        11.0
disable_ligatures never
font_features    none
box_drawing_scale 0.001, 1, 1.5, 2

# Cursor
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_interval 0

# Scrollback
scrollback_lines 3000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0

# Mouse
mouse_hide_wait 0
detect_urls yes
url_color #0088ff
url_style curly

# Window
window_padding_width 8
single_window_margin_width 0
window_margin_width 0
window_border_width 1
draw_minimal_borders yes
window_alert_on_bell yes
bell_on_tab yes
tab_bar_edge bottom
tab_bar_margin_width 8
tab_bar_style powerline
tab_title_template "{index}:{title}"
active_tab_foreground #ffffff
active_tab_background #0088ff
inactive_tab_foreground #00a0ff
inactive_tab_background #050510
bell_border_color #ff6464

# Advanced
shell_integration enabled
allow_remote_control yes
listen_on unix:/run/user/1000/kitty
update_check_interval 0

# Keyboard
kitty_mod super
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+s paste_from_selection
map kitty_mod+o pass_selection_to_program

# Window Management
map kitty_mod+n new_window
map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+right move_window_forward
map kitty_mod+left move_window_backward
map kitty_mod+` move_window_to_top
map kitty_mod+r start_resizing_window
map kitty_mod+a neighboring_window up
map kitty_mod+z neighboring_window down

# Tabs
map kitty_mod+t new_tab
map kitty_mod+q close_tab
map kitty_mod+shift+right next_tab
map kitty_mod+shift+left previous_tab
map kitty_mod+alt+t set_tab_title

# Font Sizes
map kitty_mod+equal change_font_size all +2.0
map kitty_mod+minus change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0

# Theme - Blue with blur effect
background #050510
foreground #00d9ff
background_opacity 0.95
background_blur 5
dim_opacity 0.75
selection_background #0055aa
selection_foreground #ffffff
url_color #00a0ff
