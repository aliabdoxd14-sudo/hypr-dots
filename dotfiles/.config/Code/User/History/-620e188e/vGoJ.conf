# Add these lines to ~/.config/hypr/hyprland.conf
# under the [general] section for optimal performance

# Performance Settings
general {
    # Disable animations for better performance (optional)
    # animations_enabled = false
    
    # Monitor resolution - auto-detect
    monitor_refresh_rate = 60
    
    # Rendering backend
    render_ahead_of_time = 1
    render_ahead_safezone = 1
    
    # Input improvements
    allow_tearing = false
    
    # Workspace rules
    col_active_border = rgb(0088ff)
    col_inactive_border = rgb(1a1a2e)
}

