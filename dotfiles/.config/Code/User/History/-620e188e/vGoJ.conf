# Monitor configuration examples:

# Single monitor (default)
# monitor = ,preferred,auto,1

# Dual monitors (external + laptop)
# monitor = eDP-1, 1920x1080, 0x1080, 1
# monitor = HDMI-1, 1920x1080, 0x0, 1

# Ultrawide monitor
# monitor = DP-1, 3440x1440, 0x0, 1

# High refresh rate gaming monitor
# monitor = HDMI-1, 1920x1080, 0x0, 1.25
# workspace = 1, monitor:HDMI-1, rounding:false

# Wallpaper configuration (requires swaybg)
# exec-once = swaybg -i ~/Pictures/wallpaper.jpg -m fill

# Optional: Reduce monitor polling for power saving
# exec-once = echo "1" > /sys/module/drm/parameters/poll
