# ╔═══════════════════════════════════════════════════════╗
# ║         HYPRLAND CONFIGURATION - BLUE THEME            ║
# ║              With Blur & Modern Effects                ║
# ╚═══════════════════════════════════════════════════════╝

# Monitor Configuration
monitor=,preferred,auto,1

# Startup Applications
exec-once = waybar
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Theme & Visual Settings
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# General Configuration
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    
    # Blue Theme Colors
    col.active_border = rgb(0088ff) rgb(0066cc) 45deg
    col.inactive_border = rgb(1a1a2e)
    
    layout = dwindle
    no_cursor_warps = false
    resize_on_border = true
}

# Decoration Settings with Blur
decoration {
    rounding = 12
    
    # Blur Effect
    blur {
        enabled = true
        size = 8
        passes = 3
        noise = 0.01
        contrast = 0.8
        brightness = 0.9
        popups = true
        popups_ignorealpha = 0.2
    }
    
    # Shadow Effect
    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(0000001f)
    col.shadow_inactive = rgba(0000000f)
    
    # Active Window Appearance
    active_opacity = 1.0
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
}

# Animations
animations {
    enabled = yes
    
    # Bezier Curves
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeInOutCubic, 0.42, 0.0, 0.58, 1.0
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, easeInOutCubic
}

# Input Device Configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    float_switch_override_focus = 2
    
    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
    }
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = yes
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
}

# Dwindle Layout Settings
dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_split = false
    smart_resizing = true
}

# Master Layout Settings
master {
    new_status = master
    new_on_active = none
    mfact = 0.55
    orientation = left
}

# Workspace Rules
workspace = 1, monitor:HDMI-1, rounding:true
workspace = 2, monitor:HDMI-1
workspace = 3, monitor:HDMI-1
workspace = 4, monitor:HDMI-1
workspace = 5, monitor:HDMI-1

# Window Rules
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(blueberry.py)$
windowrule = float, ^(xfce4-power-manager-settings)$
windowrule = float, ^(rofi)$
windowrulev2 = float, class:^(kitty)$, title:^(floating_terminal)$
windowrulev2 = size 50% 50%, class:^(kitty)$, title:^(floating_terminal)$
windowrulev2 = center, class:^(kitty)$, title:^(floating_terminal)$

# Hyprlock Configuration Integration
windowrule = noanim, ^(hyprlock)$

# Layer Rules for Waybar
layerrule = blur, waybar
layerrule = ignorezorder, waybar

# Keybindings
$mainMod = SUPER

# Program Launching
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, D, exec, rofi -show drun -theme /home/ali/example\ config/.config/rofi/launcher.rasi
bind = $mainMod, X, exec, rofi -show run -theme /home/ali/example\ config/.config/rofi/launcher.rasi
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -theme /home/ali/example\ config/.config/rofi/launcher.rasi | cliphist decode | wl-copy
bind = $mainMod, PRINT, exec, grim - | swappy -f -
bind = $mainMod SHIFT, PRINT, exec, grim -g "$(slurp)" - | swappy -f -

# Window Management
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, T, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Window Navigation (Vim Keys)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move Windows (Vim Keys)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize Windows
bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, L, resizeactive, 50 0
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, J, resizeactive, 0 50

# Workspace Selection (Number Keys)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace Cycling
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Special Keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Mouse Bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
